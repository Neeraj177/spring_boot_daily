spring.application.name=Spring_boot
server.port=6161

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp


spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/,classpath:/webapp/views/

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true